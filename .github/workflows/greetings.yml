name: 👋 Greetings

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: 👋 Greet First Time Contributors
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            👋 Thanks for opening your first issue in ProjectHub-MCP! 
            
            We appreciate your contribution to the project. A maintainer will review your issue and respond as soon as possible.
            
            In the meantime:
            - Check out our [documentation](https://github.com/anubissbe/ProjectHub-Mcp/wiki)
            - Join the [discussions](https://github.com/anubissbe/ProjectHub-Mcp/discussions)
            - Consider ⭐ starring the repo if you find it useful!
            
            ☕ If you'd like to support development: https://buymeacoffee.com/anubissbe
          pr-message: |
            🎉 Thanks for opening your first pull request in ProjectHub-MCP!
            
            We're excited to review your contribution. Please make sure:
            - [ ] Your PR follows our [contributing guidelines](CONTRIBUTING.md)
            - [ ] All tests pass
            - [ ] Documentation is updated if needed
            - [ ] The PR description clearly explains what changes you made
            
            A maintainer will review your PR soon. Thanks for contributing! 🚀