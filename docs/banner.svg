  <circle cx="760" cy="100" r="12" fill="#f97316" opacity="0.8"/>
  
  <!-- Connection lines -->
  <line x1="52" y1="100" x2="68" y2="100" stroke="#374151" stroke-width="2"/>
  <line x1="732" y1="100" x2="748" y2="100" stroke="#374151" stroke-width="2"/>
  
  <!-- Tech stack icons representation -->
