version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: projecthub-postgres
    environment:
      POSTGRES_USER: projecthub
      POSTGRES_PASSWORD: projecthub_password
      POSTGRES_DB: projecthub_mcp
    volumes:
      - projecthub_db:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U projecthub"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (with all fixes)
  backend:
    build: ./backend-fix
    container_name: projecthub-backend
    ports:
      - "3009:3001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Alpine.js version with all fixes)
  frontend:
    image: nginx:alpine
    container_name: projecthub-frontend
    volumes:
      - ./new-frontend:/usr/share/nginx/html:ro
    ports:
      - "8090:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  projecthub_db:
    driver: local

networks:
  default:
    name: projecthub-network