<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test ProjectHub Complete App</title>
    <style>
        body { font-family: system-ui; padding: 20px; background: #1a1a1a; color: #fff; }
        .test { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .pass { background: #22c55e33; border: 1px solid #22c55e; }
        .fail { background: #ef444433; border: 1px solid #ef4444; }
        .info { background: #3b82f633; border: 1px solid #3b82f6; }
        button { background: #ff6500; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #ff8533; }
        pre { background: #000; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ProjectHub Complete App Test Suite</h1>
    <div id="results"></div>
    
    <h2>Actions</h2>
    <button onclick="testAll()">Run All Tests</button>
    <button onclick="window.open('http://localhost:8090', '_blank')">Open App</button>
    
    <script>
        const API_BASE = 'http://localhost:3009/api';
        const results = document.getElementById('results');
        let token = null;
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        async function testAuth() {
            log('<strong>Testing Authentication...</strong>');
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@projecthub.local',
                        password: 'admin123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    token = data.accessToken || data.access_token;
                    log('✅ Authentication successful - Token: ' + token.substring(0, 20) + '...', 'pass');
                    return true;
                } else {
                    log('❌ Authentication failed: ' + response.status, 'fail');
                    return false;
                }
            } catch (error) {
                log('❌ Authentication error: ' + error.message, 'fail');
                return false;
            }
        }
        
        async function testProjects() {
            log('<strong>Testing Projects API...</strong>');
            
            try {
                // Get projects
                const getResponse = await fetch(`${API_BASE}/projects`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (getResponse.ok) {
                    const projects = await getResponse.json();
                    log(`✅ GET /projects - Found ${projects.length} projects`, 'pass');
                    
                    // Create project
                    const createResponse = await fetch(`${API_BASE}/projects`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            name: 'Test Project ' + Date.now(),
                            description: 'Created by test suite',
                            status: 'active'
                        })
                    });
                    
                    if (createResponse.ok) {
                        const newProject = await createResponse.json();
                        log(`✅ POST /projects - Created project: ${newProject.name}`, 'pass');
                        return newProject.id;
                    } else {
                        log('❌ Failed to create project: ' + createResponse.status, 'fail');
                    }
                } else {
                    log('❌ Failed to get projects: ' + getResponse.status, 'fail');
                }
            } catch (error) {
                log('❌ Projects API error: ' + error.message, 'fail');
            }
            return null;
        }
        
        async function testTasks(projectId) {
            log('<strong>Testing Tasks API...</strong>');
            
            if (!projectId) {
                log('⚠️ No project ID, skipping task tests', 'info');
                return;
            }
            
            try {
                // Get tasks
                const getResponse = await fetch(`${API_BASE}/tasks`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (getResponse.ok) {
                    const tasks = await getResponse.json();
                    log(`✅ GET /tasks - Found ${tasks.length} tasks`, 'pass');
                    
                    // Create task
                    const createResponse = await fetch(`${API_BASE}/tasks`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            title: 'Test Task ' + Date.now(),
                            description: 'Created by test suite',
                            project_id: projectId,
                            status: 'pending',
                            priority: 'medium'
                        })
                    });
                    
                    if (createResponse.ok) {
                        const newTask = await createResponse.json();
                        log(`✅ POST /tasks - Created task: ${newTask.title}`, 'pass');
                        return newTask.id;
                    } else {
                        log('❌ Failed to create task: ' + createResponse.status, 'fail');
                    }
                } else {
                    log('❌ Failed to get tasks: ' + getResponse.status, 'fail');
                }
            } catch (error) {
                log('❌ Tasks API error: ' + error.message, 'fail');
            }
            return null;
        }
        
        async function testAnalytics() {
            log('<strong>Testing Analytics API...</strong>');
            
            try {
                const response = await fetch(`${API_BASE}/analytics`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const analytics = await response.json();
                    log('✅ GET /analytics - Retrieved analytics data', 'pass');
                    log(`<pre>${JSON.stringify(analytics, null, 2)}</pre>`, 'info');
                } else {
                    log('❌ Failed to get analytics: ' + response.status, 'fail');
                }
            } catch (error) {
                log('❌ Analytics API error: ' + error.message, 'fail');
            }
        }
        
        async function testWebhooks() {
            log('<strong>Testing Webhooks API...</strong>');
            
            try {
                // Get webhooks
                const getResponse = await fetch(`${API_BASE}/webhooks`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (getResponse.ok) {
                    const webhooks = await getResponse.json();
                    log(`✅ GET /webhooks - Found ${webhooks.length} webhooks`, 'pass');
                    
                    // Create webhook
                    const createResponse = await fetch(`${API_BASE}/webhooks`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            name: 'Test Webhook ' + Date.now(),
                            url: 'https://example.com/webhook',
                            events: ['project.created', 'task.completed'],
                            is_active: true
                        })
                    });
                    
                    if (createResponse.ok) {
                        const newWebhook = await createResponse.json();
                        log(`✅ POST /webhooks - Created webhook: ${newWebhook.name}`, 'pass');
                    } else {
                        log('❌ Failed to create webhook: ' + createResponse.status, 'fail');
                    }
                } else {
                    log('❌ Failed to get webhooks: ' + getResponse.status, 'fail');
                }
            } catch (error) {
                log('❌ Webhooks API error: ' + error.message, 'fail');
            }
        }
        
        async function testFrontend() {
            log('<strong>Testing Frontend...</strong>');
            
            try {
                const response = await fetch('http://localhost:8090');
                if (response.ok) {
                    const html = await response.text();
                    
                    // Check for key elements
                    const checks = [
                        { name: 'Alpine.js', present: html.includes('alpinejs') },
                        { name: 'ProjectHub App', present: html.includes('projectHub()') },
                        { name: 'Login Form', present: html.includes('loginForm') },
                        { name: 'Kanban Board', present: html.includes('kanban') },
                        { name: 'Analytics', present: html.includes('analytics') },
                        { name: 'Drag & Drop', present: html.includes('Sortable') }
                    ];
                    
                    checks.forEach(check => {
                        if (check.present) {
                            log(`✅ ${check.name} is present in frontend`, 'pass');
                        } else {
                            log(`❌ ${check.name} is missing from frontend`, 'fail');
                        }
                    });
                } else {
                    log('❌ Frontend not accessible: ' + response.status, 'fail');
                }
            } catch (error) {
                log('❌ Frontend test error: ' + error.message, 'fail');
            }
        }
        
        async function testAll() {
            results.innerHTML = '';
            log('<h2>Running Complete Test Suite...</h2>');
            
            // Test authentication first
            const authSuccess = await testAuth();
            if (!authSuccess) {
                log('⚠️ Cannot continue without authentication', 'fail');
                return;
            }
            
            // Test all APIs
            const projectId = await testProjects();
            await testTasks(projectId);
            await testAnalytics();
            await testWebhooks();
            
            // Test frontend
            await testFrontend();
            
            log('<h2>Test Suite Complete!</h2>');
            log('Open the app at: <a href="http://localhost:8090" target="_blank" style="color: #ff6500;">http://localhost:8090</a>', 'info');
        }
        
        // Run tests on load
        window.onload = () => {
            log('Test suite ready. Click "Run All Tests" to begin.', 'info');
        };
    </script>
</body>
</html>
