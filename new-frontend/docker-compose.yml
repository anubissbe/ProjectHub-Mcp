version: '3.8'

services:
  projecthub-new-frontend:
    build: .
    container_name: projecthub-new-frontend
    ports:
      - "8090:80"
    environment:
      - BACKEND_URL=http://host.docker.internal:3009
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - projecthub-network

networks:
  projecthub-network:
    external: true
    name: projecthub-mcp-server_projecthub-mcp-network